<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Manage Rentals</title>
</head>
<body>
    <h1>Manage Rentals</h1>

    <h2>Add Rental</h2>
    <form action="add_rental.php" method="POST">
        <label>Customer ID: <input type="number" name="customerId" required></label><br>
        <label>Car VIN: <input type="number" name="carVin" required></label><br>
        <label>Start Date: <input type="datetime-local" name="rentalStartDate" required></label><br>
        <label>End Date: <input type="datetime-local" name="rentalEndDate"></label><br>
        <label>Rental Cost: <input type="number" step="0.01" name="rentalCost"></label><br>
        <button type="submit">Add Rental</button>
    </form>

    <h2>Rental List</h2>
    <table border="1">
        <tr>
            <th>ID</th>
            <th>Customer ID</th>
            <th>Car VIN</th>
            <th>Start Date</th>
            <th>End Date</th>
            <th>Rental Cost</th>
            <th>Actions</th>
        </tr>
    </table>
</body>
</html>
