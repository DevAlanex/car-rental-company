<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Manage Locations</title>
</head>
<body>
    <h1>Manage Locations</h1>

    <h2>Add Location</h2>
    <form action="add_location.php" method="POST">
        <label>Location Name: <input type="text" name="locationName" required></label><br>
        <label>Country: <input type="text" name="locationCountry" required></label><br>
        <label>State: <input type="text" name="locationState" required></label><br>
        <label>City: <input type="text" name="locationCity" required></label><br>
        <label>Street: <input type="text" name="locationStreet" required></label><br>
        <label>Building Number: <input type="text" name="locationBuildingNum" required></label><br>
        <label>Zip: <input type="text" name="locationZip" required></label><br>
        <label>Phone: <input type="text" name="locationPhone" required></label><br>
        <button type="submit">Add Location</button>
    </form>

    <h2>Location List</h2>
    <table border="1">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Country</th>
            <th>State</th>
            <th>City</th>
            <th>Street</th>
            <th>Building Number</th>
            <th>Zip</th>
            <th>Phone</th>
            <th>Actions</th>
        </tr>
    </table>
</body>
</html>
